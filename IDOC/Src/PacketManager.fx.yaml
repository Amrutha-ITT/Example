PacketManager As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |
        =If(PacketManager.Size<3, Set(varShowMenu, true);Set(varShowMenu, false), Set(varShowMenu, true));
        ClearCollect(
            collPacketManager,
            AddColumns(Packets,
             "AttachmentSize", Text(Len('Packet File'.Value), "[$-en-US]###,###,###,###") & " bytes" 
        )
        )

