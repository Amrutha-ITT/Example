            ExpandMenu: =If(PacketManager.Size<3,false,true)
            HamburgerIconVisibility: |
                =If(PacketManager.Size<3,true,false)
            NavMenu: |-
                =Table(
                    {
                        MenuLabel: "Dashboard",
                        MenuIcon: 'home Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "ATC Request",
                        MenuIcon: 'ATC Request Img',
                        MenuScreenNavigate: Home,
                        MenuID: 2
                    },
                    {
                        MenuLabel: "Activity Log",
                        MenuIcon: 'Activity Log',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 3
                    },
                    {
                        MenuLabel: "Roster",
                        MenuIcon: 'Roster Img',
                        MenuScreenNavigate: Roster,
                        MenuID: 4
                    },
                    {
                        MenuLabel: "Reports",
                        MenuIcon: 'Reports Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 5
                    },
                    {
                        MenuLabel: "Mail Logs",
                        MenuIcon: 'mail Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 6
                    },
                    {
                        MenuLabel: "Books",
                        MenuIcon: 'books Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 7,
                        SubMenu: Table(
                            {
                                MenuLabel: "Book History",
                                MenuScreenNavigate: App.ActiveScreen,
                                MenuID: 7
                            },
                            {
                                MenuLabel: "Book Management",
                                MenuScreenNavigate: App.ActiveScreen,
                                MenuID: 7
                            }
                        )
                    },
                    {
                        MenuLabel: "Packets",
                        MenuIcon: 'documents Img',
                        MenuScreenNavigate: PacketManager,
                        MenuID: 8
                    }
                )
            ScreenHeight: =App.Height
            Width: |-
                =//LeftNavigation.MenuWidth
                If(App.ActiveScreen.Size <3, cmpLeftNavPacketManager.MenuWidth, 200)

