                    FillPortions: =0
                    Height: =btnAddNewPersonRoster.Height+btnAddNewPersonRoster.Y
                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                    LayoutMode: =LayoutMode.Auto
                    PaddingTop: =20
                    ZIndex: =1

                    lblHeaderRoster As label:
                        BorderColor: =RGBA(32, 54, 71, 1)
                        Color: =RGBA(0, 0, 0, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =AppFonts.FontStyle
                        FontWeight: =FontWeight.Bold
                        PaddingBottom: =0
                        Size: =AppFonts.titleFontSize
                        Text: ="Roster"
                        Width: =400
                        ZIndex: =1

                    btnAddNewPersonRoster As button:
