                    FillPortions: =0
                    Height: =15
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                    LayoutMode: =LayoutMode.Auto
