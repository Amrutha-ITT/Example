                                icnRightArrowRoster.DisplayMode = DisplayMode.Disabled,
                                LastN(
                                    FirstN(
                                        SortByColumns(
                                            Filter(
                                                CollRosters,
                                                Or(
                                                    txtSearchByRoster.Text in 'IDOC No',
                                                    txtSearchByRoster.Text in 'First Name',
                                                    txtSearchByRoster.Text in 'Last Name'
                                                )
