                                BorderThickness: =1
                                Color: =RGBA(0, 0, 0, 1)
                                DisabledColor: =RGBA(166, 166, 166, 1)
                                Fill: =AppColors.LightBlueforHeader
                                Font: =AppFonts.FontStyle
