Roster As screen:
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: |
        =If(Roster.Size<3, Set(varShowMenu, true);Set(varShowMenu, false), Set(varShowMenu, true));

    cntMainRoster As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        RadiusTopLeft: =00
        Width: =Parent.Width
        ZIndex: =1

        cmpLeftNavRoster As LeftNavigation:
            ExpandMenu: =If(Roster.Size<3,false,true)
            HamburgerIconVisibility: |
                =If(Roster.Size<3,true,false)
            NavMenu: |-
                =Table(
                    {
                        MenuLabel: "Dashboard",
                        MenuIcon: 'home Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "ATC Request",
                        MenuIcon: 'ATC Request Img',
                        MenuScreenNavigate: Home,
                        MenuID: 2
                    },
                    {
                        MenuLabel: "Activity Log",
                        MenuIcon: 'Activity Log',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 3
                    },
                    {
                        MenuLabel: "Roster",
                        MenuIcon: 'Roster Img',
                        MenuScreenNavigate: Roster,
                        MenuID: 4
                    },
                    {
                        MenuLabel: "Reports",
                        MenuIcon: 'Reports Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 5
                    },
                    {
                        MenuLabel: "Mail Logs",
                        MenuIcon: 'mail Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 6
                    },
                    {
                        MenuLabel: "Books",
                        MenuIcon: 'books Img',
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 7,
                        SubMenu: Table(
                            {
                                MenuLabel: "Book History",
                                MenuScreenNavigate: App.ActiveScreen,
                                MenuID: 7
                            },
                            {
                                MenuLabel: "Book Management",
                                MenuScreenNavigate: App.ActiveScreen,
                                MenuID: 7
                            }
                        )
                    },
                    {
                        MenuLabel: "Packets",
                        MenuIcon: 'documents Img',
                        MenuScreenNavigate:PacketManager,
                        MenuID: 8
                    }
                )
            ScreenHeight: =App.Height
            Width: |-
                =//LeftNavigation.MenuWidth
                If(App.ActiveScreen.Size <3, cmpLeftNavRoster.MenuWidth, 200)
            ZIndex: =2

        cmpHeaderRoster As Header:
            Width: =Parent.Width
            ZIndex: =3

        cntInsideMainRoster As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =Parent.Height-cmpHeaderRoster.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingLeft: =25
            PaddingRight: =25
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: |
                =If(cmpLeftNavRoster.Width =gvNavBarMinWidth || Roster.Size=2 ||Roster.Size=1, Parent.Width, Parent.Width - cmpLeftNavRoster.Width)
            X: =If(cmpLeftNavRoster.Width=gvNavBarMinWidth || Roster.Size=2 ||Roster.Size=1, 0, cmpLeftNavRoster.Width)
            Y: =cmpHeaderRoster.Y+cmpHeaderRoster.Height
            ZIndex: =4

            cntMainContentRoster As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: |-
                    =cntTableRoster.Height+cntTableRoster.Y
                    
                    //Parent.Height-Container75.Height
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                Width: |
                    =//If(LeftNavigation_3.Width =gvNavBarMinWidth || Roster.Size=2 ||Roster.Size=1, Parent.Width, Parent.Width - LeftNavigation_3.Width)
                    
                    Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
                X: =If(cmpLeftNavRoster.Width=gvNavBarMinWidth || Roster.Size=2 ||Roster.Size=1, 0, cmpLeftNavRoster.Width)
                Y: =cmpHeaderRoster.Y+cmpHeaderRoster.Height
